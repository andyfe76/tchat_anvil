is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
  event_bindings: {show: form_show}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: menu_data
    properties: {text: Data}
    type: Link
    layout_properties: {}
    data_bindings:
    - {property: tag, code: '''data''', writeback: false}
    event_bindings: {click: menu_click}
  - name: menu_qa
    properties: {text: Q&A}
    type: Link
    layout_properties: {}
    data_bindings:
    - {property: tag, code: '''qa''', writeback: false}
    event_bindings: {click: menu_click}
  - name: menu_settings
    properties: {text: Settings}
    type: Link
    layout_properties: {}
    data_bindings:
    - {property: tag, code: '''settings''', writeback: false}
    event_bindings: {click: menu_click}
- name: logo
  properties: {text: TChat}
  type: Label
  layout_properties: {slot: title}
